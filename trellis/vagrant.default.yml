---
vagrant_ip: '192.168.56.5'
vagrant_cpus: 1
vagrant_memory: 1024 # in MB
vagrant_box: 'bento/ubuntu-22.04'
vagrant_box_version: '>= 0'
vagrant_box_auto_arch: true
vagrant_ansible_version: '2.10.7'
vagrant_skip_galaxy: false
vagrant_mount_type: 'nfs'
vagrant_nfs_udp: false
vagrant_require_version: '>= 2.1.0'

vagrant_install_plugins: true
vagrant_plugins:
  - name: vagrant-bindfs
  - name: vagrant-hostmanager

# Array of synced folders:
# - local_path: .
#   destination: /path/on/vm
#   create: false
#   type: nfs
#   nfs_udp: false
#   bindfs: true
#   mount_options: []
#   bindfs_options: {}
# See https://www.vagrantup.com/docs/synced-folders/basic_usage.html#mount_options

# NOTE: When updating synced folders, be sure to run `vagrant halt` and `vagrant up` to apply changes.
# It may also be necessary to destroy the VM and recreate it.
vagrant_synced_folders:
  - local_path: ../plugin
    destination: /srv/www/backmybracket.com/current/web/app/plugins/wp-bracket-builder
    create: false
    type: nfs
    nfs_udp: false
    bindfs: true
    mount_options: []
    bindfs_options: {}
