name: Default workflow

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  prettier-check:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run pretty:check
